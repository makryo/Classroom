<html>
	<head>
		<title>Formulario</title>
	</head>
	<body>
		<div align="center">
			<form face="Arial">
				<h1>Formulario de ingreso</h1>
				<br>
				<br>
				<label>nombre del producto</label>
				<br>
				<input type="text" name="product" id="producto">
				<br>
				<label>precio</label>
				<br>
				<input type="text" name="price" id="precio">
				<br>
				<label>Estado</label>
				<br>
				<select id="estado">
					<option value="Activo">Activo</option>
					<option value="Inactivo">Inactivo</option>
				</select>
				<br>
				<br>
				<input type="submit" value="enviar">
				<br>
			</form>
			<button src="actualizar.html">Actualizar datos</button>
		</div>
	</body>
</html>
